<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">AJAX with JSF2</ui:define>

    <ui:define name="body">
        <fieldset style="width:500px">
            <legend>AJAX with JSF2 and ViewScoped beans</legend>
            <p>
                This example demonstrates adding ajax processing and updating to a standard JSF component through a ViewScoped Bean
            </p>

				<h:form id="form_1">
				  <h:panelGrid id="panel_1" rows="2">
				    <!-- content irrelevant -->
				  </h:panelGrid>
				</h:form>
				 
				<h:form id="form_2">
				  <h:commandButton id="button" style="width:100px">
				    <f:ajax listener="#{aBean.myListener}" />
				  </h:commandButton>
				  <h:panelGrid id="panel_2">
				    <!-- content irrelevant -->
				  </h:panelGrid>
				</h:form>
        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
